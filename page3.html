<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>She Said YES ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
 margin:0;height:100vh;background:black;
 overflow:hidden;font-family:Poppins;
 display:flex;align-items:center;justify-content:center;
 color:white;
}
.msg{z-index:2;text-align:center;animation:fadeIn 2s}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

.glow{
 font-size:2.2rem;color:#ffb3ff;
 text-shadow:0 0 15px #ff4fd8,0 0 40px #ff4fd8;
}

canvas{
 position:absolute;top:0;left:0;
 width:100%;height:100%;
}
</style>
</head>

<body>
<canvas id="fireworks"></canvas>

<div class="msg">
<div class="glow">A new chapter begins ‚ù§Ô∏è</div>
<p>Happy Proposal Day üíç</p>
</div>

<script>
const c=document.getElementById("fireworks");
const x=c.getContext("2d");
c.width=innerWidth; c.height=innerHeight;
let p=[];
function boom(xp,yp){
 for(let i=0;i<60;i++){
  p.push({x:xp,y:yp,vx:(Math.random()-0.5)*6,vy:(Math.random()-0.5)*6,l:100});
 }
}
function draw(){
 x.clearRect(0,0,c.width,c.height);
 p.forEach((a,i)=>{
  a.x+=a.vx;a.y+=a.vy;a.l--;
  x.fillStyle=`rgba(255,80,200,${a.l/100})`;
  x.beginPath();x.arc(a.x,a.y,3,0,Math.PI*2);x.fill();
  if(a.l<=0)p.splice(i,1);
 });
 requestAnimationFrame(draw);
}
setInterval(()=>boom(Math.random()*c.width,Math.random()*c.height/2),800);
draw();
</script>
</body>
</html>
